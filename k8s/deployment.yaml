apiVersion: apps/v1
kind: Deployment
metadata:
  name: lms-api
  labels:
    app: lms-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: lms-api
  template:
    metadata:
      labels:
        app: lms-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      # Image pull secret for DigitalOcean Container Registry
      # Update the name to match your registry secret (e.g., registry-lms-registry)
      # Create it with: doctl registry kubernetes-manifest | kubectl apply -f -
      imagePullSecrets:
      - name: registry-lms-registry-1779  # Update this to match your registry name
      containers:
      - name: api
        image: registry.digitalocean.com/lms-registry-1779/lms-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_USER
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_NAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: lms-secret
              key: DB_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: lms-secret
              key: SECRET_KEY
        # Liveness probe disabled to reduce API calls
        # If you want to re-enable it, uncomment below and adjust periodSeconds (e.g., 300 for 5 minutes)
        # livenessProbe:
        #   httpGet:
        #     path: /health
        #     port: 8000
        #   initialDelaySeconds: 30
        #   periodSeconds: 300  # Check every 5 minutes
        #   timeoutSeconds: 5
        #   failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      initContainers:
      - name: wait-for-db
        image: postgres:16-alpine
        command: ['sh', '-c', 'until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do sleep 2; done']
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_PORT
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: lms-config
              key: DB_USER

