version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: lms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: lms_user
      POSTGRES_PASSWORD: lms_password
      POSTGRES_DB: lms_db
    ports:
      - "5432:5432"
    volumes:
      - lms_db_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/00-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lms_user -d lms_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: lms-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lms_db
    ports:
      - "8000:8000"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  seed:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: lms_user
      DB_PASSWORD: lms_password
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: lms_db
    entrypoint: ["python", "seed.py"]

volumes:
  lms_db_data:
